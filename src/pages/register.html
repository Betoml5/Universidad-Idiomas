<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tec Saltillo - Login</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      type="text/css"
    />
    
    <link
      rel="stylesheet"
      href="../../node_modules/material-design-lite/material.min.css"
    />
    <script src="../../node_modules/material-design-lite/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />

    <!-- Optional Theme Stylesheet -->
    <link
      rel="stylesheet"
      href="../../node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
    />

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css" />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Tec Saltillo</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="../index.html">Inicio</a>
            <a class="mdl-navigation__link" href="../pages/login.html">Iniciar Sesion</a>
            <a class="mdl-navigation__link" href="../pages/courses.html">Cursos</a>
            <a class="mdl-navigation__link" href="../pages/register.html">Registrarse</a>
            <a class="mdl-navigation__link" href="../pages/alumnList.html">Lista de Alumnos</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Tec Saltillo</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Inicio</a>
          <a class="mdl-navigation__link" href="">Iniciar Sesion</a>
          <a class="mdl-navigation__link" href="">Registrarse</a>
          <a class="mdl-navigation__link" href="">Lista de Alumnos</a>
        </nav>
      </div>

    <div class="main">
      <div class="main__login">
        <h3>Registrarse</h3>
        <form class="main__login-form" action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="text"
              id="name"
              
            />
            <label class="mdl-textfield__label" for="sample3">Nombre</label>
          </div>

          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="email"
              id="email"
              
            />
            <label class="mdl-textfield__label" for="sample3">Email</label>
          </div>

          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="password"
              id="password"
              
            />
            <label class="mdl-textfield__label" for="sample4">Password</label>
            <!-- <span class="mdl-textfield__error">No has introducido nada</span> -->
          </div>
          <button
            type="submit"
            class="mdl-button mdl-js-button mdl-button--raised"
            id="btn-register"
          >
            Registrarse
          </button>
        </form>
      </div>
    </div>
    <script src="../js/index.js" ></script>
  </body>
</html>
